<!DOCTYPE html>
<html>
  <head>
    <title>Dodge Cube</title>

    <link rel="stylesheet" type="text/css" href="/style.css">

    <script defer src="hsv.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Dodge Cube</h1>

    <div class="control-grid">
      <input type="button" data-method="on" value="On">
      <input type="button" data-method="off" value="Off">
    </div>

    <!-- modes -->
    <div class="control-grid">
      <input type="button" data-method="set-mode" data-mode="static" value="Static">
      <input type="button" data-method="set-mode" data-mode="twinkle" value="Twinkle">
    </div>

    <!-- colour modes -->
    <div class="control-grid">
      <input type="button" data-method="set-colour-mode" data-mode="static" value="Static">
      <input type="button" data-method="set-colour-mode" data-mode="noise-hue" value="Noisy Hue">
      <input type="button" data-method="set-colour-mode" data-mode="rainbow" value="Rainbow">
    </div>

    <div class="picker">
      <canvas id="colour-picker" width="255" height="100">
      </canvas>
    </div>

    <!-- custom modes - these control light pattern and colour-->
    <div class="control-grid">
      <input type="button" data-method="set-mode" data-mode="flame" value="Flame">
      <input type="button" data-method="set-mode" data-mode="up-wave" value="Up Wave">
    </div>

    <a href="/upload.html">Upload file</a>
  </body>
</html>
